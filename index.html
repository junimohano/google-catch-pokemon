    <style>
        :root {
            --primary-color: #ef5350;
            --secondary-color: #3761a8;
            --accent-color: #ffcb05;
            --light-bg: #f5f5f5;
            --dark-text: #333;
            --card-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            --card-hover-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 30px;
            line-height: 1.6;
            background-color: #f9f9f9;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ef5350' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            color: var(--dark-text);
        }

        header {
            text-align: center;
            margin-bottom: 10px;
            padding-bottom: 0;
            border-bottom: 2px solid var(--primary-color);
        }

        h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 2px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        header p {
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .search-container {
            margin-bottom: 10px;
            position: relative;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        #searchInput {
            width: 100%;
            padding: 8px 15px;
            font-size: 14px;
            border: 2px solid #ddd;
            border-radius: 20px;
            margin-bottom: 5px;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            box-shadow: var(--card-shadow);
            transition: all 0.3s ease;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(239, 83, 80, 0.2);
        }

        .pokemon-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }

        .pokemon-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px 10px;
            background-color: white;
            border-radius: 10px;
            text-decoration: none;
            color: var(--dark-text);
            transition: all 0.3s ease;
            box-shadow: var(--card-shadow);
            border: 1px solid #eaeaea;
            min-height: 125px;
            overflow: hidden;
            position: relative;
        }

        .pokemon-link:hover {
            transform: translateY(-5px);
            box-shadow: var(--card-hover-shadow);
            border-color: var(--accent-color);
        }

        .pokemon-image-container {
            display: flex;
            align-items: center;
            width: 100%;
            margin-bottom: 8px;
            justify-content: center;
            height: 80px;
        }

        .pokemon-index {
            position: absolute;
            top: 8px;
            left: 8px;
            font-weight: bold;
            color: var(--secondary-color);
            font-size: 0.85rem;
        }

        .pokemon-image {
            width: 80px;
            height: 80px;
            min-width: 80px;
            object-fit: contain;
            background: linear-gradient(135deg, #f5f7fa 0%, #dce8ff 100%);
            border-radius: 10px;
            padding: 5px;
            border: none;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .pokemon-image::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border-radius: 14px;
            z-index: -1;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .pokemon-link:hover .pokemon-image {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .pokemon-link:hover .pokemon-image::before {
            opacity: 1;
        }

        .pokemon-name {
            font-weight: 600;
            font-size: 0.95rem;
            color: var(--dark-text);
            word-break: break-word;
            hyphens: auto;
            text-align: center;
            width: 100%;
            margin-top: 5px;
        }

        .visited-indicator {
            color: var(--secondary-color);
            margin-left: 3px;
            min-width: 20px;
            font-weight: normal;
            font-size: 16px;
            vertical-align: middle;
            opacity: 0.9;
            transition: transform 0.3s ease;
            position: absolute;
            top: 5px;
            right: 5px;
        }

        .pokemon-link:hover .visited-indicator {
            transform: scale(1.2);
        }

        .hidden {
            display: none;
        }

        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px solid var(--primary-color);
            text-align: center;
            font-size: 14px;
            color: #666;
        }

        footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .pokemon-list {
                grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
                gap: 8px;
            }

            h1 {
                font-size: 1.8rem;
                margin-bottom: 3px;
            }

            .pokemon-image {
                width: 65px;
                height: 65px;
                min-width: 65px;
                padding: 3px;
            }

            .pokemon-image-container {
                height: 65px;
                margin-bottom: 5px;
            }

            .pokemon-link {
                padding: 8px;
                min-height: 105px;
            }

            .pokemon-name {
                font-size: 0.9rem;
                margin-top: 3px;
            }

            .pokemon-index {
                font-size: 0.8rem;
                top: 6px;
                left: 6px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Google Catch Pokemon Tool</h1>
        <p>Search and catch all 151 original Pokémon through Google's Easter egg</p>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search Pokemon...">
        </div>
    </header>
    <div class="pokemon-list" id="pokemonList">
    </div>

    <footer
        style="margin-top: 20px; padding-top: 15px; border-top: 1px solid #ddd; text-align: center; font-size: 12px; color: #666;">
        <p>View on <a href="https://github.com/junimohano/google-catch-pokemon" target="_blank"
                rel="noopener noreferrer">GitHub</a>
    </footer>

    <script>
        const pokemonList = [
            "Bulbasaur", "Ivysaur", "Venusaur", "Charmander", "Charmeleon", "Charizard",
            "Squirtle", "Wartortle", "Blastoise", "Caterpie", "Metapod", "Butterfree",
            "Weedle", "Kakuna", "Beedrill", "Pidgey", "Pidgeotto", "Pidgeot",
            "Rattata", "Raticate", "Spearow", "Fearow", "Ekans", "Arbok",
            "Pikachu", "Raichu", "Sandshrew", "Sandslash", "Nidoran♀", "Nidorina",
            "Nidoqueen", "Nidoran♂", "Nidorino", "Nidoking", "Clefairy", "Clefable",
            "Vulpix", "Ninetales", "Jigglypuff", "Wigglytuff", "Zubat", "Golbat",
            "Oddish", "Gloom", "Vileplume", "Paras", "Parasect", "Venonat",
            "Venomoth", "Diglett", "Dugtrio", "Meowth", "Persian", "Psyduck",
            "Golduck", "Mankey", "Primeape", "Growlithe", "Arcanine", "Poliwag",
            "Poliwhirl", "Poliwrath", "Abra", "Kadabra", "Alakazam", "Machop",
            "Machoke", "Machamp", "Bellsprout", "Weepinbell", "Victreebel", "Tentacool",
            "Tentacruel", "Geodude", "Graveler", "Golem", "Ponyta", "Rapidash",
            "Slowpoke", "Slowbro", "Magnemite", "Magneton", "Farfetch'd", "Doduo",
            "Dodrio", "Seel", "Dewgong", "Grimer", "Muk", "Shellder",
            "Cloyster", "Gastly", "Haunter", "Gengar", "Onix", "Drowzee",
            "Hypno", "Krabby", "Kingler", "Voltorb", "Electrode", "Exeggcute",
            "Exeggutor", "Cubone", "Marowak", "Hitmonlee", "Hitmonchan", "Lickitung",
            "Koffing", "Weezing", "Rhyhorn", "Rhydon", "Chansey", "Tangela",
            "Kangaskhan", "Horsea", "Seadra", "Goldeen", "Seaking", "Staryu",
            "Starmie", "Mr. Mime", "Scyther", "Jynx", "Electabuzz", "Magmar",
            "Pinsir", "Tauros", "Magikarp", "Gyarados", "Lapras", "Ditto",
            "Eevee", "Vaporeon", "Jolteon", "Flareon", "Porygon", "Omanyte",
            "Omastar", "Kabuto", "Kabutops", "Aerodactyl", "Snorlax", "Articuno",
            "Zapdos", "Moltres", "Dratini", "Dragonair", "Dragonite", "Mewtwo",
            "Mew"
        ];

        const pokemonListContainer = document.getElementById('pokemonList');

        pokemonList.forEach((pokemon, index) => {
            const pokemonNumber = (index + 1).toString().padStart(3, '0');
            const pokemonLink = document.createElement('a');
            pokemonLink.href = `https://www.google.com/search?q=Pokemon ${pokemon}`;
            pokemonLink.className = 'pokemon-link';
            pokemonLink.target = '_blank';

            const visitedIndicator = document.createElement('span');
            visitedIndicator.className = 'visited-indicator';
            visitedIndicator.textContent = '👁️';
            visitedIndicator.style.display = 'none';

            const indexSpan = document.createElement('span');
            indexSpan.className = 'pokemon-index';
            indexSpan.textContent = pokemonNumber;

            const imageContainer = document.createElement('div');
            imageContainer.className = 'pokemon-image-container';

            imageContainer.innerHTML = `
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${index + 1}.png" 
                     alt="${pokemon}" 
                     class="pokemon-image">
            `;

            const nameElement = document.createElement('span');
            nameElement.className = 'pokemon-name';
            nameElement.textContent = pokemon;

            pokemonLink.appendChild(indexSpan);
            pokemonLink.appendChild(imageContainer);
            pokemonLink.appendChild(nameElement);
            pokemonLink.appendChild(visitedIndicator);

            pokemonLink.addEventListener('click', function () {
                localStorage.setItem(`pokemon_${index}`, 'visited');
                visitedIndicator.style.display = 'inline';
            });

            if (localStorage.getItem(`pokemon_${index}`) === 'visited') {
                visitedIndicator.style.display = 'inline';
            }

            pokemonListContainer.appendChild(pokemonLink);
        });

        const searchInput = document.getElementById('searchInput');

        searchInput.addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase();
            const pokemonLinks = document.querySelectorAll('.pokemon-link');

            pokemonLinks.forEach(link => {
                const pokemonName = link.querySelector('.pokemon-name').textContent.toLowerCase();
                if (pokemonName.includes(searchTerm)) {
                    link.classList.remove('hidden');
                } else {
                    link.classList.add('hidden');
                }
            });
        });
    </script>
</body>

</html>
